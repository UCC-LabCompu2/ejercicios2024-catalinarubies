<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>
    <style>
        form {
            display: block;
            margin-top: 0em;
        }
    </style>
</head>
<body>
<!--Cree un Formulario con los campos que se proponen a continuacion-->
<!--Agregue el atributo legend-->

<!--Si tienes dudas de como hacer un formulario, puedes consultar:
    https://www.w3schools.com/html/tryit.asp?filename=tryhtml_elem_output-->

<h3>Suscribase a Nuestro Portal de Noticias! Crear una cuenta es rápido!</h3>
<form id="Formulario_suscripcion">
    <p>
        Nombre: <input type="text" name="nombre" placeholder="Nombre" maxlength="30">
    </p>
    <p>
        Apellido: <input type="text" name="apellido" placeholder="Apellido" maxlength="30">
    </p>
    <p>
        Sexo:   Masculino <input type="radio" name="sexo" value="masculino">
                Femenino <input type="radio" name="sexo" value="femenino">
    </p>
    <p>
        Edad: <input type="number" name="edad" placeholder="Edad" maxlength="3">
    </p>
    <p>
        Email: <input type="email" name="email" placeholder="Email" maxlength="30">
    </p>
    <p>
        Usuario: <input type="text" name="usuario" placeholder="Usuario" maxlength="30">
    </p>
    <p>
        Password: <input type="password" name="password" placeholder="Contraseña" maxlength="30">
    </p>
    <p>
        Confirmar Password: <input type="password" name="confirmacion_password" placeholder="Contraseña" maxlength="30">
    </p>
    <p>
    Tipo de servicio:   Free <input type="checkbox" name="tipo_servicio" value="free">
                        Standard <input type="checkbox" name="tipo_servicio" value="standard">
                        Premium <input type="checkbox" name="tipo_servicio" value="premium">
    </p>
    <p>
        Tema:
        <select>
            <option>Política</option>
            <option>Negocios</option>
            <option>Tecnologia</option>
            <option>Salud</option>
        </select>
    </p>
    <p>
        Agregue un comentario: <textarea></textarea>
    </p>
    <p>
        <button type="button">Boton de Enviar</button>
    </p>
</form>


</body>
</html>
